<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon Says Game</title>
    <link rel="stylesheet" href="symon.css">
</head>
<body>
    <h1>Symon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div type="button" class="btn red" id="red">1</div>
            <div type="button" class="btn blue" id="blue">3</div>
            
        </div>
        <div class="line-two">
            <div type="button" class="btn green" id="green">2</div>
            <div type="button" class="btn purple" id="purple">4</div>
        </div>
        
    </div>

    <script src="symon.js"></script>
</body>
</html>
